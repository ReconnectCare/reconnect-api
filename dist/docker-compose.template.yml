version: "3.8"
services:
  web:
    image: "135203793283.dkr.ecr.us-west-2.amazonaws.com/reconnect-api:^TAG"
    ports:
      - "80:5000"
    volumes:
      - "${EB_LOG_BASE_DIR}/web:/workspace/log"
    environment:
      PORT: 5000
      NODE_ENV: "production"
      RACK_ENV: "${RAILS_ENV}"
      RAILS_ENV: "${RAILS_ENV}"
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_MASTER_KEY: "${RAILS_MASTER_KEY}"
  sidekiq:
    image: "135203793283.dkr.ecr.us-west-2.amazonaws.com/reconnect-api:^TAG"
    entrypoint: sidekiq
    volumes:
      - "${EB_LOG_BASE_DIR}/sidekiq:/workspace/log"
    depends_on:
      - web
    environment:
      RACK_ENV: "${RAILS_ENV}"
      RAILS_ENV: "${RAILS_ENV}"
      NODE_ENV: "production"
      RAILS_MASTER_KEY: "${RAILS_MASTER_KEY}"
